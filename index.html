<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Painters</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Pixel Painters</h1>
  <button id="saveCanvasBtn" style="
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 8px 12px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 1000;
">
  Download Canvas
</button>

  <h2>FAMILY-FRIENDLY PLEASE || Drawing over others' work IS ALLOWED</h2>

  <div id="canvasWrapper">
    <div id="canvasContainer">
      <div id="canvas"></div>
    </div>
  </div>

  <footer id="colorBar">
    <input type="color" id="colorPicker" value="#000000" />

    <div id="colorPalette">
      <div class="color-swatch" data-color="#000000" style="background:#000000;"></div>
      <div class="color-swatch" data-color="#FF0000" style="background:#FF0000;"></div>
      <div class="color-swatch" data-color="#00FF00" style="background:#00FF00;"></div>
      <div class="color-swatch" data-color="#0000FF" style="background:#0000FF;"></div>
      <div class="color-swatch" data-color="#FFFF00" style="background:#FFFF00;"></div>
      <div class="color-swatch" data-color="#FF00FF" style="background:#FF00FF;"></div>
      <div class="color-swatch" data-color="#00FFFF" style="background:#00FFFF;"></div>
      <div class="color-swatch" data-color="#FFFFFF" style="background:#FFFFFF;"></div>

      <div id="customColorControls">
        <span id="saveCustomColor" class="color-action">ðŸŽ¨ Save Color</span>
      </div>

      <div id="customColorsContainer">
        <div id="customColors"></div>
      </div>
      </div>
    </div>

    <div id="controls">
      <label><input type="checkbox" id="toggleGrid" checked /> Grid</label>
      <label><input type="checkbox" id="toggleTheme" /> Light</label>
      <label><input type="checkbox" id="togglePan" /> Pan Mode</label>
      <input type="range" id="zoomSlider" min="5" max="50" value="25" title="Zoom" />
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
